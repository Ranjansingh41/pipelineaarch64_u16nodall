
language: node_js

# Version number
node_js:
  - 6.14 #.2 
  - 8.12 #.2 
  #- 9.11 #.1 
  - "10.13" #.0
  - "11.1"
runtime:
  nodePool: Arm64

build:
  pre_ci_boot:
    image_name: drydock/aarch64_u16nodall
    image_tag: master
    pull: true
    
  ci:
    - node --version
    - grunt --version
    - mocha --version
    - vows --version
    - bower --version
    - nvm list
    - npm --version
    - java -version
    - java -jar /usr/local/selenium/selenium-server-standalone-3.141.5.jar --version
